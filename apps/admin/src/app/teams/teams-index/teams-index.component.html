<div class="container">
    <app-teams-list class="item"
        [teams]="teams$ | async"
        (selected)="selectTeam($event)"
        (deleted)="deleteTeam($event)">
    </app-teams-list>
    <app-team-details class="item"
        [team]="currentTeam$ | async"
        (saved)="saveTeam($event)"
        (cancelled)="resetCurrentTeam($event)">
    </app-team-details>
</div>
