<div class="container">
    <div class="col-50">
        <app-teams-list
            [teams]="teams$ | async"
            (selected)="selectTeam($event)"
            (deleted)="deleteTeam($event)">
        </app-teams-list>
    </div>

    <div class="col-50">
    <app-team-details
        [team]="currentTeam$ | async"
        (saved)="saveTeam($event)"
        (cancelled)="resetCurrentTeam($event)">
    </app-team-details>
    </div>
</div>
